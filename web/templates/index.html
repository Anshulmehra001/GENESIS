<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvolvAI - Evolve Your AI Models</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .progress-container {
            display: none;
            margin-top: 30px;
        }
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }
        .status {
            text-align: center;
            color: #666;
        }
        .result {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
        }
        .result h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .result-item:last-child {
            border-bottom: none;
        }
        .result-label {
            font-weight: 600;
            color: #333;
        }
        .result-value {
            color: #667eea;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§¬ EvolvAI</h1>
        <p class="subtitle">Evolve AI models automatically using evolution</p>
        
        <div class="form-group">
            <label for="problem-type">Problem Type</label>
            <select id="problem-type">
                <option value="classification">Classification</option>
                <option value="regression">Regression</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="generations">Generations (more = better, slower)</label>
            <input type="number" id="generations" value="50" min="10" max="500">
        </div>
        
        <button id="evolve-btn" onclick="startEvolution()">
            ðŸš€ Start Evolution
        </button>
        
        <div class="progress-container" id="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill">0%</div>
            </div>
            <p class="status" id="status">Initializing evolution...</p>
        </div>
        
        <div class="result" id="result">
            <h3>âœ… Evolution Complete!</h3>
            <div class="result-item">
                <span class="result-label">Accuracy</span>
                <span class="result-value" id="accuracy">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">Layers</span>
                <span class="result-value" id="layers">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">Parameters</span>
                <span class="result-value" id="complexity">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">Architecture</span>
                <span class="result-value" id="architecture">-</span>
            </div>
        </div>
    </div>
    
    <script>
        let jobId = null;
        let checkInterval = null;
        
        async function startEvolution() {
            const problemType = document.getElementById('problem-type').value;
            const generations = document.getElementById('generations').value;
            const btn = document.getElementById('evolve-btn');
            const progressContainer = document.getElementById('progress-container');
            const resultDiv = document.getElementById('result');
            
            // Reset UI
            btn.disabled = true;
            progressContainer.style.display = 'block';
            resultDiv.style.display = 'none';
            document.getElementById('progress-fill').style.width = '0%';
            document.getElementById('progress-fill').textContent = '0%';
            
            try {
                // Start evolution
                const response = await fetch('/api/evolve', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ problem_type: problemType, generations: parseInt(generations) })
                });
                
                const data = await response.json();
                jobId = data.job_id;
                
                // Start checking status
                checkInterval = setInterval(checkStatus, 500);
                
            } catch (error) {
                alert('Error starting evolution: ' + error);
                btn.disabled = false;
            }
        }
        
        async function checkStatus() {
            try {
                const response = await fetch(`/api/status/${jobId}`);
                const data = await response.json();
                
                // Update progress
                const progress = data.progress || 0;
                document.getElementById('progress-fill').style.width = progress + '%';
                document.getElementById('progress-fill').textContent = progress + '%';
                
                if (data.best_accuracy) {
                    document.getElementById('status').textContent = 
                        `Evolving... Best accuracy: ${(data.best_accuracy * 100).toFixed(1)}%`;
                }
                
                // Check if complete
                if (data.status === 'complete') {
                    clearInterval(checkInterval);
                    showResult(data.result);
                } else if (data.status === 'error') {
                    clearInterval(checkInterval);
                    alert('Evolution failed: ' + data.error);
                    document.getElementById('evolve-btn').disabled = false;
                }
                
            } catch (error) {
                console.error('Error checking status:', error);
            }
        }
        
        function showResult(result) {
            document.getElementById('evolve-btn').disabled = false;
            document.getElementById('result').style.display = 'block';
            document.getElementById('progress-container').style.display = 'none';
            
            document.getElementById('accuracy').textContent = (result.accuracy * 100).toFixed(1) + '%';
            document.getElementById('layers').textContent = result.layers;
            document.getElementById('complexity').textContent = result.complexity.toLocaleString();
            document.getElementById('architecture').textContent = result.layer_sizes.join(' â†’ ');
        }
    </script>
</body>
</html>
